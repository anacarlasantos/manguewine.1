<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Configuração de media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <header class="header">
        <!-- Botão de menu para telas pequenas -->
        <button class="menu-button">Menu</button>
        <div class="logo">
            <img class="logo" src="./assents/img/logoamarela.png" alt="Mangue Wine Logo">
        </div>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="/inicial.html">Página Inicial</a></li>
            <li><a href="./sobre.html">Sobre</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contato.html">Contato</a></li>
            <li><a href="./eventos.html">Eventos</a></li>
        </ul>
    </nav>
    <div class="product-container" id="produtos-container">
        <script>
       
       fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const produtosContainer = document.getElementById("produtos-container");
                produtosContainer.innerHTML = "";

               
                data.forEach(vinho => {
                    const produtoItem = document.createElement("div");
                    produtoItem.classList.add("produto-item");

                  
                    const titulo = document.createElement("h2");
                    titulo.textContent = vinho.title;

                    const descricao = document.createElement("p");
                    descricao.innerHTML = vinho.body;

                    const imagem = document.createElement("img");
                    imagem.src = vinho.imageURL;
                    imagem.alt = vinho.title;

                   
                    produtoItem.appendChild(titulo);
                    produtoItem.appendChild(imagem);
                    produtoItem.appendChild(descricao);

                  
                    produtosContainer.appendChild(produtoItem);
                });
            })

            .catch(error => {
                console.error("Erro ao carregar o JSON:", error);
            });
            window.onload = data.json;
            
    </script>

    <footer>
        <p>&copy; 2023 MangueWine</p>
    </footer>
    <script>
        // JavaScript para mostrar/ocultar o menu em telas pequenas
        const menuButton = document.querySelector('.menu-button');
        const menu = document.querySelector('.menu ul');

        menuButton.addEventListener('click', () => {
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    </script>
</body>
</html>
